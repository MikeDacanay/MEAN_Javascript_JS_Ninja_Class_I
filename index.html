 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
 	<script>
 		function Ninja(name){
 			this.name=name;
 			this.health=100; //default
 			 //default
 			var Speed=3; //default
 			var Strength=3; //default

 			this.sayName=function(){
 				console.log('My name is '+ this.name);
 			};
 			this.showStats=function(){
 				console.log('Name: ' +this.name+', Health: '+this.health+', Speed: '+Speed+', Strength: '+Strength);
 			};
 			this.drinkSake=function(){
 				this.health+=10;
 			};
 			this.punch=function(ninja){
 				if(ninja.constructor===Ninja){
 				ninja.health-=10*ninja.Strength
 				}
 			};
 			this.kick=function(ninja){
 				if(ninja.constructor===Ninja){
 					ninja.health-=15*ninja.Strength
 				}
 			};
 		};

 		var Mike= new Ninja('Alpha');
 		var Ali= new Ninja('Beta');
 		Mike.drinkSake();
 		Mike.showStats();

 		Mike.punch(Ali);
 		Mike.kick(Ali);
 		Ali.showStats();

 	</script>
 </body>
 </html>
