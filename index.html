 <!DOCTYPE html>

 </head>
 <body>
 	<script>
 		function Ninja(name){
 			this.name=name;
 			this.health=100; //default
 			 //default
 			var privateSpeed=3; //default
 			var privateStrength=3; //default

 			this.sayName=function(){
 				console.log('My name is '+ this.name);
 			}
 			this.showStats=function(){
 				console.log('Name: ' +this.name+', Health: '+this.health+', Speed: '+privateSpeed+', Strength: '+privateStrength);
 			}
 			this.drinkSake=function(){
 				this.health+=10;
 			}
 		};

 		var Mike= new Ninja('Alpha');
 		Mike.drinkSake();
 		Mike.showStats();
 	</script>
 </body>
 </html>
